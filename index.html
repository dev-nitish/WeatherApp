<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<main>
			<h3>The Weather App</h3>
			<section>
				<form>
					<input class="u-full-width" type="text" name="city" placeholder="City" autocomplete="off">
					<p>Or</p>
					<input class="u-full-width" type="text" name="pin" placeholder="ZIP Code" autocomplete="off">
					<button class="button-primary">Get Weather Report</button>
				</form>
				<div class="loading">
					<img src="weather.gif" alt="loading">
				</div>
			</section>
		</main>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
