<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<main>
			<h3>The Weather App</h3>
			<section>
				<form>
					<div class="error"></div>
					<input class="u-full-width" type="text" name="city" placeholder="Enter City Name" autocomplete="off">
					<button class="button-primary">Get Weather Report</button>
				</form>
				<div id="tempSection">
					
				</div>
				<div class="loading">
					<img src="weather.gif" alt="loading">	
				</div>

			</section>
		</main>
	</div>
	<footer>Powered By: <br>
		<img src="Accu.png">
	</footer>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
